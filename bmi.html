<!-- Banner ....-->
<div class="container mt-5" id="indexpageimages"> 
  <!-- Bootstrap container: 
  mt-5 = a margin at top of container with spacing 5 - 5 is the largest standard spacing in bootstrap. 0 is lowest (no spacing)
  ref: https://getbootstrap.com/docs/5.3/layout/containers/ -->

  <!-- Banner is nested inside the container -->
  <div class="banner text-center p-4 mb-4 rounded shadow">
    <img src="images/logos/websiteLogo.png" alt="websiteLogo" class="img-fluid" id="bannerLogo">
    <h1 class="mt-0 mb-0">Your Health & Wellness Hub</h1> <!-- no margin applied to bottom of text-->
    <p class="mb-0">Stay Active & Eat Well!</p>
  </div>

  <!-- Row for horizontal layout of three columns -->
  <div class="row g-4">
    
    <!-- Left column for Healthy Eating Facts -->
    <div class="col-md-4">
      <div class="bmiFacts bg-light rounded shadow p-3 h-100">
        <h2>BMI Facts</h2>
        <label for="userName">Enter your name to start</label>
        <input type="text" id="userName" maxlength="15" class="form-control mb-2">
        <button onclick="DisplayData();" id="btnDone" class="btn btn-success w-100 mb-2" disabled>Done</button>
        <h3 id="messageFact"></h3>
        <button id="btnReset" class="btn btn-secondary w-100 mt-2" style="display:none;">Reset</button>
      </div>
    </div>

    <!-- The middle column with an image grid in 2x2 format -->
    <div class="col-md-4" id="bmipageimages">
      <div class="bg-light rounded shadow p-3 h-100 text-center">
        <div class="row g-2">
          <div class="col-6">
            <img src="images/bmiCalculateImage/rezli-8Bp9FUqJG3E-unsplash.jpg" alt="Group playing tennis" class="img-fluid gallery-img">
          </div>
          <div class="col-6">
            <img src="images/bmiCalculateImage/krakenimages-KzRz25tmjWc-unsplash.jpg" alt="Man in White T-Shirt" class="img-fluid gallery-img">
          </div>
          <div class="col-6">
            <img src="images/bmiCalculateImage/quentin-touvard-zuHW4ouRF8U-unsplash.jpg" alt="Baby eating strawberries" class="img-fluid gallery-img">
          </div>
          <div class="col-6">
            <img src="images/bmiCalculateImage/salah-regouane-y0LzdhCrreU-unsplash.jpg" alt="Man on exercise bike" class="img-fluid gallery-img">
          </div>
        </div>
      </div>
    </div>

    <!-- The right column for the BMI Calculator -->
    <div class="col-md-4">
      <div class="bmiCalculator bg-light rounded shadow p-3 h-100">
        <h2>BMI Calculator</h2>
        <p>Please input the following:</p>
        <label for="weight">Enter your weight in kg</label>
        <input type="text" id="weight" maxlength="3" class="form-control mb-2">
        <label for="height">Enter your height in cm</label>
        <input type="text" id="height" maxlength="3" class="form-control mb-2">
        <button onclick="calculateBMI();" id="btnCalculateBMI" class="btn btn-success w-100 mb-2">Calculate</button>
        <button id="btnBMIReset" class="btn btn-secondary w-100" style="display:none;">Reset</button>
      </div>
    </div>

  </div> <!-- closing div of row for horizontal layout of three columns -->

</div> <!-- End of .container, div class="container mt-5" -->

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-5">
